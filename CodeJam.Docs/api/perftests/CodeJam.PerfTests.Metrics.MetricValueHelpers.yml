    content: public static MetricRange CreateMetricRange(double ? min, double ? max)
    parameters:
    - id: min
      type: System.Nullable{System.Double}
      description: "\nThe minimum value.\nThe <xref href=\"CodeJam.PerfTests.Metrics.MetricRange.EmptyMetricValue\" data-throw-if-not-resolved=\"false\"></xref>  marks the range as unset but updateable during the annotation.\nUse <code>null</code> or <xref href=\"CodeJam.PerfTests.Metrics.MetricRange\" data-throw-if-not-resolved=\"false\"></xref> to set min value to negative infinity (ignored, essentially).\n"
    - id: max
      type: System.Nullable{System.Double}
      description: "\nThe maximum value.\nUse <xref href=\"CodeJam.PerfTests.Metrics.MetricRange.EmptyMetricValue\" data-throw-if-not-resolved=\"false\"></xref>\nto mark the range as unset but updateable during the annotation.\nUse <code>null</code> or <xref href=\"CodeJam.PerfTests.Metrics.MetricRange.ToPositiveInfinity\" data-throw-if-not-resolved=\"false\"></xref> to set max value to positive infinity (ignored, essentially).\n"
    return:
      type: CodeJam.PerfTests.Metrics.MetricRange
      description: Metrics range.
